<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Ordered list </h1>
    <hr size="5px"; noshade>
    <ol type="i">
        <li>Samosa</li>
        <li>Tea</li>
        <li>Coffe</li>
        <li>Maggi</li>
        <li>Icecream</li>
        <li>Pasta</li>
        <li>Idli</li>
        <li>Dosa</li>
    </ol>

    <h1>Unordered list</h1>
    <hr size="5px"; noshade>
    <ul type="square">
        <li>Samosa</li>
        <li>Tea</li>
        <li>Coffe</li>
        <li>Maggi</li>
        <li>Icecream</li>
        <li>Pasta</li>
        <li>Idli</li>
        <li>Dosa</li>
    </ul>
</body>
</html>
